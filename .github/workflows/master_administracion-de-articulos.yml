# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - Administracion-de-Articulos

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'  # Change to 8.0.x or 9.0.x based on your project

      - name: Build with dotnet
        run: dotnet build --configuration Release
        working-directory: src/backEnd/ArticleManagement.API

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{github.workspace}}/myapp
        working-directory: src/backEnd/ArticleManagement.API

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{github.workspace}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_5E761EF1709F48D9A897EAE4393D3E5A }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_888A5E873352441C8410D7D68397D102 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_0E33F218D56244F98623ABA7D41C8AA7 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Administracion-de-Articulos'
          slot-name: 'Production'
          package: .
          

